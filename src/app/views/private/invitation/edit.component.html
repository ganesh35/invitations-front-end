<div class="container mb-5 pb-5 " >
<div class="row animated fadeIn border jumbotron">
    <div class="col-md-6">
        <h2>{{pageContent?.Title | uppercase}}</h2>
    </div>
    <div class="col-md-6">
        <div class=" text-md-right">
            <a [routerLink]="['/invitations']" class="btn btn-outline-info" [innerHTML]="pageContent?.Buttons?.Back"></a> &nbsp; 
            <button  class="btn btn-outline-info" [innerHTML]="pageContent?.Buttons?.Reload" (click)="loadItem()"></button> &nbsp; 
        </div>
    </div>
</div>
<lib-loading *ngIf="isLoading"></lib-loading>
<lib-alert *ngIf="errorMsg" [alertType]="'danger'" [alertContent]="errorMsg" (alertClose)="clearMsg()"></lib-alert>
<lib-alert *ngIf="successMsg" [alertType]="'success'" [alertContent]="successMsg" (alertClose)="clearMsg()"></lib-alert>

<div class="card animated fadeIn border mb-3 pb-3" *ngIf="!successMsg">
    <div class="card-body">
        <div class="row">
            <div class="col-md-8 col-6">
                <div class="form-group row">
                    <label for="title" class="col-sm-4 col-form-label" [innerHTML]="pageContent?.Fields?.title"></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="{{pageContent?.Fields?.title}}" [(ngModel)]="item.title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="title" class="col-sm-4 col-form-label" [innerHTML]="pageContent?.Fields?.description"></label>
                    <div class="col-sm-8">
                        <textarea class="form-control" placeholder="{{pageContent?.Fields?.description}}" [(ngModel)]="item.description"></textarea>
                    </div>
                </div>
                <br/>
                <button  class="btn btn-outline-info" [innerHTML]="pageContent?.Buttons?.Save" (click)="saveItem()"></button> &nbsp;
                <button  class="btn btn-outline-danger" [innerHTML]="pageContent?.Buttons?.Delete" (click)="deleteItem()"></button> &nbsp;
            </div>
            <div class="col-md-3 col-6">
                <p><small class="text-muted">{{pageContent?.Fields?.createdAt}}</small> &nbsp; {{item?.createdAt | date}}</p>
                <p><small class="text-muted">{{pageContent?.Fields?.updatedAt}}</small> &nbsp; {{item?.updatedAt | date}}</p>
            </div>
        </div>
    </div>
</div>


    <app-invitees [invitationId]="item?.id" *ngIf="item?.id"></app-invitees>
