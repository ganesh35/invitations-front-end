<div class="mb-4 mt-4 animated fadeInDown">
<lib-loading *ngIf="isLoading"></lib-loading>

<div class="row" *ngIf="!_auth.isLogged()">
	<div class="col-lg-3 col-md-3 col-sm-4 col-6 ">
		<a class="card text-center" style="margin-bottom: 10px; cursor: pointer;" (click)="_auth.doLoginLink()">
			<div class="card-body text-center">
		 		<i class="fa fa-fw fa-3x fa-sign-in"></i><br/> Login
		 	</div>
		</a>
	</div>

	<div class="col-lg-3 col-md-3 col-sm-4 col-6 text-center">
		<a class="card" style="margin-bottom: 10px; cursor: pointer;" (click)="_auth.doRegisterLink()">
			<div class="card-body text-center">
		 		<i class="fa fa-fw fa-3x fa-user-plus"></i><br/> Register
		 	</div>
		</a>
	</div>
</div>


<div class="row" *ngIf="_auth.isLogged()">
	<div class="col-lg-3 col-md-3 col-sm-4 col-6 text-center">
		<a class="card" style="margin-bottom: 10px; cursor: pointer; text-decoration: none;" [routerLink]="['/invitations']">
			 <div class="card-body text-center">
		 		<i class="fa fa-fw fa-3x fa-envelope"></i><br/> Invitations
		 	</div>
		</a>
	</div>

	<div class="col-lg-3 col-md-3 col-sm-4 col-6 ">
		<a class="card text-center" style="margin-bottom: 10px; cursor: pointer;" (click)="_auth.logout()">
			<div class="card-body text-center">
		 		<i class="fa fa-fw fa-3x fa-sign-out"></i><br/> Logout
		 	</div>
		</a>
	</div>
</div>

</div>
